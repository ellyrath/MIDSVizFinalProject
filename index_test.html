<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.area {
  fill: lightsteelblue;
}

</style>
<body>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 1500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the area
var area = d3.area()
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.close); });

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + ", " + margin.top + ") ");

// get the data
var collision = [];
// d3.csv("NYPD_Motor_Vehicle_Collisions.csv ", function(error, data) {
d3.csv("data.csv ", function(error, data) {
  if (error) throw error;

  //   var collisionDict = {};
  // for (var i =0; i < data.length; i++){
  //       data[i].date = parseTime(data[i].date);
  //   if (data[i].date in collisionDict){
  //     collisionDict[data[i].date] = ++collisionDict[data[i].date];
  //   }else{
  //     collisionDict[data[i].date] = 1;
  //   }
  // }
  // for (var item in collisionDict){
  //   collision.push({date: new Date(item), count:collisionDict[item]});
  // }

  // sortCollisionData();
   // console.log(collision);

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.close = +d.close;
  });

  // scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.close; })]);
  // console.log(d3.max(collision, function(d) { return d.count; }));
  // console.log(d3.extent(collision, function(d) { return d.date; }));

  // add the area
    svg.append("path")
       .data([data])
       .attr("class", "area")
       .attr("d", area);

  // add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

    // hideSpinner();

});

</script>
</body>
